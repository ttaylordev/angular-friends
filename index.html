<!DOCTYPE html>
<html ng-app="dm8">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendController">

  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <!-- <input class="form-control" placeholder="Search Anything About Your Friends" ng-model="searchTerm"> -->
        <!-- STEP 5: Get rid of the one above when you uncomment the below-->

        <input class="form-control" placeholder="Search Name" ng-model="searchName">
        <input class="form-control" placeholder="Search Location" ng-model="searchLoc">


        <select class="input-medium">
          <option>Name</option>
          <option>#Friends</option>
          <option>City</option>
          <option>State</option>
          <option>Country</option>
        </select>

        <select class="input-medium">
          <option value="+">Descending</option>
          <option value="-">Ascending</option>
        </select>

      </div>
    </form>


    <ul>
      <li class="friend" ng-repeat="homie in friends | filter:searchName:strict | filter:searchLoc:homie.current_location:strict" >
        <img class="profile-pic" ng-src="{{homie.pic_square}}"/>
        <h3>{{homie.name}}</h3>
        <div ng-if="homie.current_location" class="location">
          {{homie.current_location.city}},  {{homie.current_location.state}}
        </div>

        <div ng-if="homie.status.message"class="status">
          {{homie.status.message.split("#")[0]}}
          <!-- Time: {{homie.status.time}}
          comments : {{homie.status.comment_count}}<span class="hashtag"></span> -->
          <!-- <span class="hashtag">{{homie.status.message.split("#")[1]}}</span> -->
          <span class="hashtag" ng-repeat = "hash in homie.status.message.split('#')" ng-hide="$first" >#{{hash}} </span>
        </div>

        <div ng-if="homie.friend_count" class="num-friends">
          Friends: {{homie.friend_count}}
        </div>
      </li>
      <!-- <li class='friend'>
        <img class="profile-pic" src='http://placebear.com/50/50.jpg'>

        <h3>Cali Fornia</h3>

        <div class="location">
          Location: New Port Beach, California, United States
        </div>

        <div class="status">
          I hate the snow. I wish I was on the beach right now!!! <span class="hashtag">{{status.message.split("#")[0]}}</span>
        </div>

        <div class="num-friends">
          Friends: 1,367
        </div>
      </li> -->
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
